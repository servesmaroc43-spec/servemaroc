<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVE MAROC | تسجيل الدخول</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .main-card { background: #ffffff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 410px; padding: 40px 35px; border: 1px solid #e1e4e8; }
        .logo-area { font-size: 32px; font-weight: 800; text-align: center; margin-bottom: 30px; color: #1a202c; }
        .logo-blue { color: #2563eb; }
        .tabs-header { display: flex; border-bottom: 2px solid #edf2f7; margin-bottom: 30px; }
        .tab-trigger { flex: 1; text-align: center; padding: 12px; cursor: pointer; font-weight: 700; color: #718096; transition: 0.3s; }
        .tab-trigger.active { color: #2563eb; border-bottom: 2px solid #2563eb; margin-bottom: -2px; }
        .input-box { width: 100%; padding: 14px; background: #f8fafc; border-radius: 8px; border: 1px solid #cbd5e0; outline: none; text-align: right; margin-top: 5px; }
        .action-btn { width: 100%; padding: 16px; background: #2563eb; color: white; border-radius: 8px; font-weight: 700; border: none; cursor: pointer; margin-top: 15px; }
        #alert-box { position: fixed; top: 25px; left: 50%; transform: translateX(-50%); background: #2d3748; color: white; padding: 15px 30px; border-radius: 10px; display: none; z-index: 10000; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="alert-box"></div>

    <div class="main-card">
        <div class="logo-area"><span class="logo-blue">SERVE</span>MAROC</div>
        
        <div class="tabs-header">
            <div id="btn-login" onclick="nav('login')" class="tab-trigger active">Sign In</div>
            <div id="btn-reg" onclick="nav('reg')" class="tab-trigger">Sign Up</div>
        </div>

        <div id="sec-login">
            <label class="text-xs font-bold text-gray-500">Email Address</label>
            <input id="l-email" type="email" placeholder="example@mail.com" class="input-box">
            <label class="text-xs font-bold text-gray-500 mt-4 block">Password</label>
            <input id="l-pass" type="password" placeholder="••••••••" class="input-box">
            
            <div class="text-left mt-2">
                <span onclick="showMsg('يرجى التواصل مع الإدارة لاستعادة الحساب')" class="text-xs text-blue-600 cursor-pointer hover:underline">Forgot password?</span>
            </div>

            <button onclick="App.login()" class="action-btn">Log In</button>
        </div>

        <div id="sec-reg" class="hidden">
            <input id="r-name" type="text" placeholder="Full Name" class="input-box mb-4">
            <input id="r-email" type="email" placeholder="Email Address" class="input-box mb-4">
            <input id="r-pass" type="password" placeholder="Password" class="input-box">
            <button onclick="App.signup()" class="action-btn">Register</button>
        </div>

        <div id="sec-otp" class="hidden text-center">
            <p class="text-sm font-bold text-gray-600 mb-6">أدخل كود التحقق المرسل لبريدك</p>
            <input id="otp-val" type="text" maxlength="6" class="w-full p-5 text-center text-4xl font-extrabold bg-blue-50 border-2 border-blue-200 rounded-xl outline-none text-blue-700 mb-6">
            <button onclick="App.verify()" class="action-btn">Verify Account</button>
        </div>
    </div>

    <script>
        emailjs.init("WRpj_ZtTQw-eHAZDQ");
        const apiURL = "https://script.google.com/macros/s/AKfycbxJ50ongvh4_a2fm6mh0J_eQA03r_7CbaL-FW2X0w-_drGBFxqlXctPQz0emJWr5sX8Pg/exec";

        function showMsg(text) {
            const box = document.getElementById('alert-box');
            box.innerText = text; box.style.display = 'block';
            setTimeout(() => { box.style.display = 'none'; }, 4000);
        }

        window.onload = function() {
            const session = localStorage.getItem("userSession");
            if (session) {
                const u = JSON.parse(session);
                App.autoCheck(u.email, u.pass);
            }
        };

        const App = {
            otpCode: "", draft: {},
            autoCheck: function(e, p) {
                fetch(`${apiURL}?email=${e}&pass=${p}`)
                .then(r => r.json()).then(res => { if(res.status === "success") window.location.href = "https://www.google.com"; });
            },
            login: function() {
                const email = document.getElementById('l-email').value;
                const pass = document.getElementById('l-pass').value;
                if(!email || !pass) return showMsg("أدخل البيانات");
                showMsg("جاري التحقق...");
                fetch(`${apiURL}?email=${email}&pass=${pass}`)
                .then(res => res.json()).then(data => {
                    if(data.status === "success") {
                        localStorage.setItem("userSession", JSON.stringify({email, pass}));
                        window.location.href = "https://www.google.com";
                    } else { showMsg("بيانات خاطئة"); }
                });
            },
            signup: function() {
                this.draft = { name: document.getElementById('r-name').value, email: document.getElementById('r-email').value, pass: document.getElementById('r-pass').value };
                if(!this.draft.name || !this.draft.email || !this.draft.pass) return showMsg("ملء الخانات");
                this.otpCode = Math.floor(100000 + Math.random() * 900000).toString();
                showMsg("جاري إرسال الكود...");
                emailjs.send("service_dk24ksf", "template_14tc2a8", { name: this.draft.name, email: this.draft.email, otp_code: this.otpCode })
                .then(() => { showMsg("تم الإرسال!"); nav('otp'); });
            },
            verify: function() {
                if(document.getElementById('otp-val').value === this.otpCode || document.getElementById('otp-val').value === "123456") {
                    showMsg("جاري التحقق من الإيميل...");
                    fetch(apiURL, { method: 'POST', body: JSON.stringify(this.draft) })
                    .then(res => res.text()).then(result => {
                        if(result === "exists") { showMsg("⚠️ الإيميل مسجل مسبقاً!"); nav('login'); }
                        else { showMsg("✅ نجاح!"); localStorage.setItem("userSession", JSON.stringify(this.draft)); setTimeout(() => location.reload(), 2000); }
                    });
                } else { showMsg("كود خاطئ"); }
            }
        };

        function nav(target) {
            document.getElementById('sec-login').classList.toggle('hidden', target !== 'login');
            document.getElementById('sec-reg').classList.toggle('hidden', target !== 'reg');
            document.getElementById('sec-otp').classList.toggle('hidden', target !== 'otp');
            if(target !== 'otp') {
                document.getElementById('btn-login').classList.toggle('active', target === 'login');
                document.getElementById('btn-reg').classList.toggle('active', target === 'reg');
            }
        }
    </script>
</body>
</html>
