<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVE MAROC | تسجيل الدخول</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .main-card { background: #ffffff; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); width: 100%; max-width: 400px; padding: 40px; border: 1px solid #f1f5f9; position: relative; }
        .logo-area { font-size: 30px; font-weight: 800; text-align: center; margin-bottom: 30px; color: #1e293b; }
        
        .tabs-container { position: relative; display: flex; border-bottom: 2px solid #f1f5f9; margin-bottom: 30px; }
        .tab-item { flex: 1; text-align: center; padding: 12px; cursor: pointer; font-weight: 700; color: #94a3b8; transition: 0.3s; z-index: 5; }
        .tab-item.active { color: #2563eb; }
        
        .tab-indicator { 
            position: absolute; bottom: -2px; right: 0; width: 50%; height: 2px; 
            background: #2563eb; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            z-index: 10; 
        }
        .pos-signin { right: 0%; } 
        .pos-signup { right: 50%; }

        .input-box { width: 100%; padding: 14px; background: #f8fafc; border-radius: 12px; border: 1px solid #e2e8f0; outline: none; text-align: right; margin-bottom: 15px; }
        .action-btn { width: 100%; padding: 16px; background: #2563eb; color: white; border-radius: 12px; font-weight: 700; border: none; cursor: pointer; font-size: 16px; }
        .hidden { display: none; }
        #alert-box { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 12px 25px; border-radius: 10px; display: none; z-index: 1000; font-size: 14px; }
    </style>
</head>
<body>

    <div id="alert-box"></div>

    <div class="main-card">
        <div class="logo-area"><span class="text-blue-600">SERVE</span>MAROC</div>
        
        <div id="tabs-nav" class="tabs-container">
            <div id="t-login" onclick="nav('login')" class="tab-item active">Sign In</div>
            <div id="t-reg" onclick="nav('reg')" class="tab-item">Sign Up</div>
            <div id="line" class="tab-indicator pos-signin"></div>
        </div>

        <div id="sec-login">
            <input id="l_email" type="email" placeholder="البريد الإلكتروني" class="input-box">
            <input id="l_pass" type="password" placeholder="كلمة السر" class="input-box">
            <div class="text-left mb-4">
                <span onclick="nav('reset')" class="text-xs text-blue-600 cursor-pointer font-bold">نسيت كلمة المرور؟</span>
            </div>
            <button onclick="App.login()" class="action-btn">Log In</button>
        </div>

        <div id="sec-reg" class="hidden">
            <input id="r_name" type="text" placeholder="الاسم الكامل" class="input-box">
            <input id="r_email" type="email" placeholder="البريد الإلكتروني" class="input-box">
            <input id="r_pass" type="password" placeholder="كلمة السر" class="input-box">
            <button onclick="App.signup()" class="action-btn">Register</button>
        </div>

        <div id="sec-reset" class="hidden text-center">
            <p class="text-sm font-bold text-slate-600 mb-4">استعادة كلمة المرور</p>
            <input id="reset_email" type="email" placeholder="أدخل بريدك الإلكتروني" class="input-box">
            <button onclick="App.forgotPass()" class="action-btn">إرسال كود التحقق</button>
            <p onclick="nav('login')" class="mt-4 text-xs text-slate-400 cursor-pointer">العودة</p>
        </div>

        <div id="sec-otp" class="hidden text-center">
            <p id="otp-title" class="text-sm font-bold text-slate-600 mb-6 italic">أدخل كود التحقق</p>
            <input id="otp_val" type="text" maxlength="6" class="w-full p-4 text-center text-3xl font-black bg-slate-50 border rounded-xl mb-4">
            <div id="new-pass-area" class="hidden">
                <input id="new_pass" type="password" placeholder="كلمة السر الجديدة" class="input-box">
            </div>
            <button onclick="App.verify()" class="action-btn">تأكيد</button>
        </div>
    </div>

    <script>
        const apiURL = "https://script.google.com/macros/s/AKfycbxBdkzn0mkPaGNLVlSr9B8PhD1V20B1r3TMyPW39GxJSGbK_C1CSQldo3xym16IUrJ_QA/exec";

        function showMsg(text) {
            const box = document.getElementById('alert-box');
            box.innerText = text;
            box.style.display = 'block';
            setTimeout(() => box.style.display = 'none', 3000);
        }

        function nav(target) {
            const line = document.getElementById('line');
            const sections = ['sec-login', 'sec-reg', 'sec-otp', 'sec-reset'];
            sections.forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById('sec-' + target).classList.remove('hidden');
            
            // إخفاء التبويبات في واجهات OTP و Reset
            document.getElementById('tabs-nav').style.display = (target === 'login' || target === 'reg') ? 'flex' : 'none';

            if(target === 'login') {
                line.className = 'tab-indicator pos-signin';
                document.getElementById('t-login').classList.add('active');
                document.getElementById('t-reg').classList.remove('active');
            } else if(target === 'reg') {
                line.className = 'tab-indicator pos-signup';
                document.getElementById('t-reg').classList.add('active');
                document.getElementById('t-login').classList.remove('active');
            }
        }

        const App = {
            otpCode: "",
            draft: {},
            mode: "",

            login() {
                const email = document.getElementById('l_email').value;
                const pass = document.getElementById('l_pass').value;
                if (!email || !pass) return showMsg("أدخل البيانات");

                fetch(`${apiURL}?action=login&email=${encodeURIComponent(email)}&pass=${encodeURIComponent(pass)}`)
                .then(r => r.json())
                .then(d => {
                    if (d.status === "success") {
                        localStorage.setItem("userSession", email);
                        window.location.href = "w/index.html";
                    } else {
                        showMsg("بيانات غير صحيحة");
                    }
                })
                .catch(() => showMsg("خطأ في الاتصال"));
            },

            signup() {
                this.mode = "register";
                this.draft = {
                    name: document.getElementById('r_name').value,
                    email: document.getElementById('r_email').value,
                    pass: document.getElementById('r_pass').value
                };
                if (!this.draft.email || !this.draft.pass)
                    return showMsg("أدخل جميع البيانات");

                this.sendOTP();
            },

            forgotPass() {
                this.mode = "updatePass";
                this.draft = { email: document.getElementById('reset_email').value };
                if (!this.draft.email)
                    return showMsg("أدخل البريد");

                document.getElementById('new-pass-area').classList.remove('hidden');
                document.getElementById('otp-title').innerText = "أدخل الكود وكلمة السر الجديدة";
                this.sendOTP();
            },

            sendOTP() {
                this.otpCode = Math.floor(100000 + Math.random() * 900000).toString();
                showMsg("كود التحقق: " + this.otpCode); // مؤقت
                nav('otp');
            },

            verify() {
                const otpValue = document.getElementById('otp_val').value;
                if (otpValue !== this.otpCode)
                    return showMsg("كود غير صحيح");

                if (this.mode === "updatePass") {
                    this.draft.pass = document.getElementById('new_pass').value;
                    if (!this.draft.pass) return showMsg("أدخل كلمة السر الجديدة");
                }

                this.save();
            },

            save() {
                fetch(apiURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ ...this.draft, action: this.mode })
                })
                .then(r => r.json())
                .then(d => {
                    if (d.status === "registered" || d.status === "updated") {
                        showMsg("✅ تم بنجاح");
                        setTimeout(() => nav('login'), 1500);
                    } else {
                        showMsg("وقع خطأ");
                    }
                })
                .catch(() => showMsg("فشل الحفظ"));
            }
        };
    </script>
</body>
</html>
