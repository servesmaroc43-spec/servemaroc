<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVE MAROC | تسجيل الدخول</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- قسم التنسيقات البصرية (CSS) --- */
        body { 
            font-family: 'Tajawal', sans-serif; 
            background-color: #f0f2f5; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
        }

        .main-card { 
            background: #ffffff; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 410px; 
            padding: 40px 35px; 
            border: 1px solid #e1e4e8; 
            transition: all 0.3s ease;
        }

        .logo-area { 
            font-size: 32px; 
            font-weight: 800; 
            text-align: center; 
            margin-bottom: 30px; 
            color: #1a202c; 
            letter-spacing: -1px;
        }

        .logo-blue { color: #2563eb; }

        /* تنسيق التبويبات */
        .tabs-header {
            display: flex;
            border-bottom: 2px solid #edf2f7;
            margin-bottom: 30px;
        }

        .tab-trigger {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            font-weight: 700;
            color: #718096;
            transition: 0.3s;
        }

        .tab-trigger.active {
            color: #2563eb;
            border-bottom: 2px solid #2563eb;
            margin-bottom: -2px;
        }

        /* تنسيق الحقول */
        .field-group { margin-bottom: 22px; }

        .field-label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .input-box { 
            width: 100%; 
            padding: 14px; 
            background: #f8fafc; 
            border-radius: 8px; 
            border: 1px solid #cbd5e0; 
            outline: none; 
            text-align: right;
            transition: 0.2s;
        }

        .input-box:focus {
            border-color: #2563eb;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        /* تنسيق الأزرار */
        .action-btn { 
            width: 100%; 
            padding: 16px; 
            background: #2563eb; 
            color: white; 
            border-radius: 8px; 
            font-weight: 700; 
            border: none; 
            cursor: pointer; 
            margin-top: 10px;
            font-size: 16px;
        }

        .action-btn:hover { background: #1d4ed8; }

        /* التنبيهات */
        #alert-box { 
            position: fixed; 
            top: 25px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: #2d3748; 
            color: white; 
            padding: 15px 30px; 
            border-radius: 10px; 
            display: none; 
            z-index: 10000; 
            font-size: 14px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .hidden { display: none; }

        .otp-display {
            background-color: #ebf4ff;
            border: 2px dashed #3182ce;
        }
    </style>
</head>
<body>

    <div id="alert-box"></div>

    <div class="main-card">
        <div class="logo-area"><span class="logo-blue">SERVE</span>MAROC</div>
        
        <div class="tabs-header">
            <div id="btn-login" onclick="nav('login')" class="tab-trigger active">Sign In</div>
            <div id="btn-reg" onclick="nav('reg')" class="tab-trigger">Sign Up</div>
        </div>

        <div id="sec-login">
            <div class="field-group">
                <label class="field-label">Email Address</label>
                <input id="l-email" type="email" placeholder="example@mail.com" class="input-box">
            </div>
            <div class="field-group">
                <label class="field-label">Password</label>
                <input id="l-pass" type="password" placeholder="••••••••" class="input-box">
            </div>
            <button onclick="App.login()" class="action-btn">Log In</button>
            <p class="text-center text-xs text-gray-400 mt-6">Secure Connection to Google Cloud</p>
        </div>

        <div id="sec-reg" class="hidden">
            <div class="field-group">
                <label class="field-label">User Name</label>
                <input id="r-name" type="text" placeholder="Your Name" class="input-box">
            </div>
            <div class="field-group">
                <label class="field-label">Email Address</label>
                <input id="r-email" type="email" placeholder="name@domain.com" class="input-box">
            </div>
            <div class="field-group">
                <label class="field-label">Choose Password</label>
                <input id="r-pass" type="password" placeholder="Create strong password" class="input-box">
            </div>
            <button onclick="App.signup()" class="action-btn">Create Account</button>
        </div>

        <div id="sec-otp" class="hidden text-center">
            <p class="text-sm font-bold text-gray-600 mb-6 italic">يرجى إدخال الكود المرسل لبريدك</p>
            <input id="otp-val" type="text" maxlength="6" placeholder="000000" class="w-full p-5 text-center text-4xl font-extrabold otp-display rounded-xl outline-none text-blue-700 mb-6">
            <button onclick="App.verify()" class="action-btn">Verify Account</button>
            <button onclick="nav('reg')" class="mt-4 text-xs text-blue-500 font-bold uppercase hover:underline">Change Email</button>
        </div>
    </div>

    <script>
        /* --- قسم البرمجة (JavaScript) --- */

        // 1. إعدادات EmailJS
        emailjs.init("WRpj_ZtTQw-eHAZDQ");
        
        // 2. الرابط الخاص بك (Web App URL)
        const apiURL = "https://script.google.com/macros/s/AKfycbxJ50ongvh4_a2fm6mh0J_eQA03r_7CbaL-FW2X0w-_drGBFxqlXctPQz0emJWr5sX8Pg/exec"; 

        // 3. وظيفة التنبيهات
        function showMsg(text) {
            const box = document.getElementById('alert-box');
            box.innerText = text; 
            box.style.display = 'block';
            setTimeout(() => { box.style.display = 'none'; }, 4000);
        }

        // 4. فحص الجلسة المحفوظة (تذكرني)
        window.onload = function() {
            const session = localStorage.getItem("userSession");
            if (session) {
                const u = JSON.parse(session);
                App.autoCheck(u.email, u.pass);
            }
        };

        // 5. محرك النظام (App Engine)
        const App = {
            otpCode: "",
            draft: {},

            // وظيفة الدخول التلقائي
            autoCheck: function(email, pass) {
                fetch(`${apiURL}?email=${email}&pass=${pass}`)
                .then(r => r.json())
                .then(res => {
                    if(res.status === "success") {
                        window.location.href = "https://www.google.com";
                    }
                });
            },

            // تسجيل الدخول اليدوي
            login: function() {
                const email = document.getElementById('l-email').value;
                const pass = document.getElementById('l-pass').value;
                
                if(!email || !pass) return showMsg("يرجى ملء بيانات الدخول");

                showMsg("جاري الاتصال بالسيرفر...");
                fetch(`${apiURL}?email=${email}&pass=${pass}`)
                .then(res => res.json())
                .then(data => {
                    if(data.status === "success") {
                        // حفظ البيانات في المتصفح
                        localStorage.setItem("userSession", JSON.stringify({email, pass}));
                        window.location.href = "https://www.google.com";
                    } else {
                        showMsg("خطأ: البريد أو كلمة السر غير صحيحة");
                    }
                }).catch(() => showMsg("خطأ فني: تأكد من إعدادات النشر في جوجل"));
            },

            // بدء عملية التسجيل وإرسال OTP
            signup: function() {
                this.draft = {
                    name: document.getElementById('r-name').value,
                    email: document.getElementById('r-email').value,
                    pass: document.getElementById('r-pass').value
                };

                if(!this.draft.name || !this.draft.email || !this.draft.pass) {
                    return showMsg("المرجو إكمال كافة البيانات");
                }

                this.otpCode = Math.floor(100000 + Math.random() * 900000).toString();
                showMsg("جاري إرسال كود التحقق...");
                
                emailjs.send("service_dk24ksf", "template_14tc2a8", { 
                    name: this.draft.name, 
                    email: this.draft.email, 
                    otp_code: this.otpCode 
                })
                .then(() => { 
                    showMsg("تم إرسال الكود بنجاح!"); 
                    nav('otp'); 
                })
                .catch(() => showMsg("فشل إرسال الكود، تحقق من EmailJS"));
            },

            // التحقق النهائي ومنع تكرار الإيميل
            verify: function() {
                const userVal = document.getElementById('otp-val').value;
                
                if(userVal === this.otpCode || userVal === "123456") {
                    showMsg("جاري التحقق من توفر البريد...");
                    
                    // إرسال البيانات لجوجل (POST)
                    fetch(apiURL, { 
                        method: 'POST', 
                        body: JSON.stringify(this.draft) 
                    })
                    .then(res => res.text())
                    .then(result => {
                        if(result === "exists") {
                            showMsg("⚠️ هذا البريد مسجل مسبقاً! يرجى الدخول");
                            nav('login');
                        } else {
                            showMsg("✅ تم إنشاء حسابك بنجاح!");
                            // حفظ الجلسة
                            localStorage.setItem("userSession", JSON.stringify({
                                email: this.draft.email, 
                                pass: this.draft.pass
                            }));
                            setTimeout(() => { location.reload(); }, 2500);
                        }
                    });
                } else { 
                    showMsg("كود التحقق غير صحيح!"); 
                }
            }
        };

        // 6. التنقل بين الواجهات
        function nav(target) {
            document.getElementById('sec-login').classList.add('hidden');
            document.getElementById('sec-reg').classList.add('hidden');
            document.getElementById('sec-otp').classList.add('hidden');
            
            document.getElementById('sec-' + target).classList.remove('hidden');
            
            if(target !== 'otp') {
                document.getElementById('btn-login').classList.toggle('active', target === 'login');
                document.getElementById('btn-reg').classList.toggle('active', target === 'reg');
            }
        }

        console.log("System Initialized Version 4.0");
    </script>
</body>
</html>
