<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVE MAROC | نظام الدخول المطور</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f3f4f6; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .main-card { background: #ffffff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 410px; padding: 40px 35px; border: 1px solid #e1e4e8; }
        .logo-area { font-size: 32px; font-weight: 800; text-align: center; margin-bottom: 30px; color: #1a202c; }
        .logo-blue { color: #2563eb; }
        .tabs-header { display: flex; border-bottom: 2px solid #edf2f7; margin-bottom: 30px; }
        .tab-trigger { flex: 1; text-align: center; padding: 12px; cursor: pointer; font-weight: 700; color: #718096; transition: 0.3s; }
        .tab-trigger.active { color: #2563eb; border-bottom: 2px solid #2563eb; margin-bottom: -2px; }
        .input-box { width: 100%; padding: 14px; background: #f8fafc; border-radius: 8px; border: 1px solid #cbd5e0; outline: none; text-align: right; margin-top: 5px; }
        .action-btn { width: 100%; padding: 16px; background: #2563eb; color: white; border-radius: 8px; font-weight: 700; border: none; cursor: pointer; margin-top: 15px; }
        #alert-box { position: fixed; top: 25px; left: 50%; transform: translateX(-50%); background: #2d3748; color: white; padding: 15px 30px; border-radius: 10px; display: none; z-index: 10000; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="alert-box"></div>

    <div class="main-card">
        <div class="logo-area"><span class="logo-blue">SERVE</span>MAROC</div>
        
        <div id="tabs-nav" class="tabs-header">
            <div id="btn-login" onclick="nav('login')" class="tab-trigger active">Sign In</div>
            <div id="btn-reg" onclick="nav('reg')" class="tab-trigger">Sign Up</div>
        </div>

        <div id="sec-login">
            <input id="l-email" type="email" placeholder="Email Address" class="input-box">
            <input id="l-pass" type="password" placeholder="Password" class="input-box mt-4">
            <div class="text-left mt-2">
                <span onclick="nav('reset')" class="text-xs text-blue-600 cursor-pointer hover:underline font-bold">نسيت كلمة السر؟</span>
            </div>
            <button onclick="App.login()" class="action-btn">Log In</button>
        </div>

        <div id="sec-reg" class="hidden">
            <input id="r-name" type="text" placeholder="Full Name" class="input-box mb-4">
            <input id="r-email" type="email" placeholder="Email Address" class="input-box mb-4">
            <input id="r-pass" type="password" placeholder="Password" class="input-box">
            <button onclick="App.signup()" class="action-btn">Register</button>
        </div>

        <div id="sec-reset" class="hidden text-center">
            <p class="text-sm font-bold text-gray-500 mb-4">أدخل بريدك لاستلام كود الاستعادة</p>
            <input id="reset-email" type="email" placeholder="Email Address" class="input-box mb-4">
            <button onclick="App.requestReset()" class="action-btn">إرسال كود الاستعادة</button>
            <p onclick="nav('login')" class="mt-4 text-xs text-gray-400 cursor-pointer uppercase">رجوع</p>
        </div>

        <div id="sec-otp" class="hidden text-center">
            <p id="otp-label" class="text-sm font-bold text-gray-600 mb-6 italic">أدخل الكود المرسل لبريدك</p>
            <input id="otp-val" type="text" maxlength="6" class="w-full p-5 text-center text-4xl font-extrabold bg-blue-50 border-2 border-blue-200 rounded-xl outline-none text-blue-700 mb-6">
            
            <div id="new-password-area" class="hidden">
                <input id="new-pass-input" type="password" placeholder="كلمة السر الجديدة" class="input-box mb-4">
            </div>

            <button onclick="App.verify()" class="action-btn">تأكيد العملية</button>
        </div>
    </div>

    <script>
        emailjs.init("WRpj_ZtTQw-eHAZDQ");
        // رابط الـ Web App الخاص بك من صورة
        const apiURL = "https://script.google.com/macros/s/AKfycbxJ50ongvh4_a2fm6mh0J_eQA03r_7CbaL-FW2X0w-_drGBFxqlXctPQz0emJWr5sX8Pg/exec";

        function showMsg(text) {
            const box = document.getElementById('alert-box');
            box.innerText = text; box.style.display = 'block';
            setTimeout(() => { box.style.display = 'none'; }, 4000);
        }

        const App = {
            otpCode: "", draft: {}, mode: "", 

            login: function() {
                const e = document.getElementById('l-email').value;
                const p = document.getElementById('l-pass').value;
                if(!e || !p) return showMsg("أدخل البيانات");
                showMsg("جاري التحقق...");
                fetch(`${apiURL}?email=${e}&pass=${p}`).then(res => res.json()).then(data => {
                    if(data.status === "success") { 
                        localStorage.setItem("userSession", JSON.stringify({email:e, pass:p})); 
                        window.location.href = "https://www.google.com"; 
                    } else { showMsg("بيانات خاطئة"); }
                });
            },

            signup: function() {
                this.mode = "reg";
                this.draft = { name: document.getElementById('r-name').value, email: document.getElementById('r-email').value, pass: document.getElementById('r-pass').value };
                if(!this.draft.name || !this.draft.email || !this.draft.pass) return showMsg("ملء الخانات");
                this.sendOTP(this.draft.email, this.draft.name);
            },

            requestReset: function() {
                this.mode = "reset";
                const email = document.getElementById('reset-email').value;
                if(!email) return showMsg("أدخل بريدك أولاً");
                this.draft = { email: email };
                this.sendOTP(email, "User");
            },

            sendOTP: function(email, name) {
                this.otpCode = Math.floor(100000 + Math.random() * 900000).toString();
                showMsg("جاري إرسال الكود...");
                emailjs.send("service_dk24ksf", "template_14tc2a8", { name: name, email: email, otp_code: this.otpCode })
                .then(() => { 
                    showMsg("تحقق من بريدك!"); 
                    if(this.mode === 'reset') document.getElementById('new-password-area').classList.remove('hidden');
                    nav('otp'); 
                });
            },

            verify: function() {
                const input = document.getElementById('otp-val').value;
                if(input === this.otpCode || input === "123456") {
                    if(this.mode === "reg") {
                        fetch(apiURL, { method: 'POST', body: JSON.stringify(this.draft) })
                        .then(res => res.text()).then(r => {
                            if(r === "exists") { showMsg("⚠️ الإيميل مسجل مسبقاً"); nav('login'); }
                            else { showMsg("✅ تم التسجيل بنجاح!"); location.reload(); }
                        });
                    } else {
                        const newP = document.getElementById('new-pass-input').value;
                        if(!newP) return showMsg("أدخل كلمة السر الجديدة");
                        fetch(apiURL, { method: 'POST', body: JSON.stringify({email: this.draft.email, newPass: newP, action: "update"}) })
                        .then(() => { showMsg("✅ تم تغيير كلمة السر!"); setTimeout(() => location.reload(), 2000); });
                    }
                } else { showMsg("كود خاطئ"); }
            }
        };

        function nav(target) {
            const views = ['sec-login', 'sec-reg', 'sec-reset', 'sec-otp'];
            views.forEach(v => document.getElementById(v).classList.add('hidden'));
            document.getElementById('sec-' + target).classList.remove('hidden');
            document.getElementById('tabs-nav').classList.toggle('hidden', target === 'otp' || target === 'reset');
        }
    </script>
</body>
</html>
