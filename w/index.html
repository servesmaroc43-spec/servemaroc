<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الحساب | SERVE MAROC</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body { background: #f8fafc; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        .otp-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border: 1px solid #f1f5f9;
            text-align: center;
        }

        .otp-box {
            width: 45px;
            height: 55px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            font-size: 22px;
            font-weight: 800;
            color: #2563eb;
            background: #f8fafc;
            transition: all 0.2s;
        }

        .otp-box:focus {
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .btn-verify {
            width: 100%;
            padding: 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            font-size: 17px;
            margin-top: 20px;
        }

        .btn-verify:hover { background: #1d4ed8; transform: translateY(-2px); }
        
        .resend-link { color: #2563eb; font-weight: 700; cursor: pointer; text-decoration: none; }
    </style>
</head>
<body>

    <div class="otp-card">
        <div style="background: #eff6ff; width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        </div>

        <h2 style="font-size: 24px; font-weight: 800; color: #1e293b; margin-bottom: 10px;">أدخل رمز التحقق</h2>
        <p style="color: #64748b; font-size: 14px; margin-bottom: 30px;">لقد أرسلنا كوداً مكوناً من 6 أرقام إلى بريدك الإلكتروني</p>

        <div style="display: flex; justify-content: space-between; gap: 8px; direction: ltr; margin-bottom: 25px;">
            <input type="text" maxlength="1" class="otp-box" id="opt1" oninput="moveFocus(this, 'opt2')">
            <input type="text" maxlength="1" class="otp-box" id="opt2" oninput="moveFocus(this, 'opt3')">
            <input type="text" maxlength="1" class="otp-box" id="opt3" oninput="moveFocus(this, 'opt4')">
            <input type="text" maxlength="1" class="otp-box" id="opt4" oninput="moveFocus(this, 'opt5')">
            <input type="text" maxlength="1" class="otp-box" id="opt5" oninput="moveFocus(this, 'opt6')">
            <input type="text" maxlength="1" class="otp-box" id="opt6">
        </div>

        <button class="btn-verify" onclick="verifyAndSendFinal()">تأكيد الحساب</button>

        <p style="margin-top: 25px; font-size: 13px; color: #94a3b8;">
            لم يصلك الكود؟ <span class="resend-link" onclick="location.reload()">إعادة إرسال</span>
        </p>
    </div>

    <script>
        // الرابط الخاص بك (Deploy URL)
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxZI5mXF5JclUBT3YcvtFH_47932oe_qrxmVwMeUI3M6Rv0Wo0LgvCHRcJ9oujZOToT1A/exec';

        // دالة تحريك الفوكس تلقائياً
        function moveFocus(current, nextId) {
            if (current.value.length === 1) {
                document.getElementById(nextId).focus();
            }
        }

        // الدالة الأساسية للإرسال لـ Google Sheets
        async function verifyAndSendFinal() {
            // 1. جمع الكود من المربعات
            let code = "";
            for(let i=1; i<=6; i++) {
                code += document.getElementById('opt' + i).value;
            }

            if(code.length < 6) {
                return Swal.fire({ icon: 'warning', title: 'الكود ناقص', text: 'المرجو إدخال 6 أرقام كاملة', confirmButtonColor: '#2563eb' });
            }

            // 2. جلب البيانات اللي خبينا في الصفحة الأولى
            const savedData = localStorage.getItem('pendingUser');

            if(!savedData) {
                return Swal.fire({ 
                    icon: 'error', 
                    title: 'خطأ في البيانات', 
                    text: 'لم نجد معلومات التسجيل، يرجى العودة للصفحة السابقة',
                    confirmButtonText: 'رجوع'
                }).then(() => { window.location.href = '../index.html'; });
            }

            // 3. إظهار لوادر التحميل
            Swal.fire({
                title: 'جاري تفعيل الحساب...',
                text: 'كنصيفطو معلوماتك للجدول دابا',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading(); }
            });

            try {
                // --- الإرسال الفعلي لـ Google Sheets ---
                await fetch(scriptURL, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    body: savedData 
                });

                // 4. النجاح ومسح الذاكرة المؤقتة
                localStorage.removeItem('pendingUser');

                Swal.fire({
                    icon: 'success',
                    title: 'مبروك!',
                    text: 'تم حفظ بياناتك في الجدول بنجاح وتفعل الحساب',
                    confirmButtonColor: '#2563eb'
                });

            } catch (error) {
                Swal.fire({ icon: 'error', title: 'فشل في الإرسال', text: 'تأكد من الأنترنت وأعد المحاولة' });
            }
        }
    </script>
</body>
</html>
