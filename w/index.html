<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servemaroc | تنفيذ طلب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; overflow-x: hidden; }
        .card-neo { background: #121212; border: 3px solid #fff; border-radius: 40px; padding: 25px; margin-top: 20px; }
        .banner-yellow { background: #ffea00; border-radius: 50px; padding: 15px; text-align: center; color: #000; font-weight: 900; font-size: 1.2rem; }
        .neo-input { width: 100%; border: 2px solid #fff; border-radius: 20px; padding: 15px; margin-bottom: 10px; background: #1e1e1e; color: #fff; text-align: right; font-weight: bold; }
        .limit-label { font-size: 12px; font-weight: 900; color: #55acee; text-align: center; display: block; margin-bottom: 20px; }
        .icon-item { border: 2px solid #fff; border-radius: 15px; height: 55px; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .icon-item.active { background: #ffea00; color: #000; border-color: #ffea00; }
    </style>
</head>
<body class="p-4">
    <header class="flex justify-between items-center mb-8">
        <button class="w-12 h-12 bg-blue-600 border-2 border-white rounded-2xl flex items-center justify-center shadow-lg"><i class="fas fa-bars text-white"></i></button>
        <a href="profile.html" class="w-12 h-12 border-2 border-white rounded-2xl overflow-hidden bg-white shadow-lg">
            <img src="https://i.ibb.co/LhCJ7SjR/image.png" class="w-full h-full object-cover">
        </a>
    </header>

    <div class="banner-yellow shadow-[0px_5px_0px_#b2a400]">تـنـفـيـذ طـلـب</div>

    <div class="card-neo shadow-2xl">
        <div class="grid grid-cols-4 gap-3 mb-8">
            <div class="icon-item"><i class="fab fa-youtube"></i></div>
            <div class="icon-item active"><i class="fab fa-facebook-f"></i></div>
            <div class="icon-item"><i class="fab fa-tiktok"></i></div>
            <div class="icon-item"><i class="fab fa-instagram"></i></div>
        </div>

        <select class="neo-input"><option>فيسبوك خدمة 15</option></select>
        <input type="text" placeholder="رابط الخدمة" class="neo-input">
        
        <input type="number" placeholder="الكمية المطلوبة" class="neo-input text-center mt-4">
        <span class="limit-label">الحد الأدنى: 100 | الحد الأقصى: 10000000</span>

        <button class="w-full bg-blue-600 border-2 border-white p-5 rounded-3xl font-black text-xl active:scale-95 transition-transform">إرسال الطلب</button>
    </div>
</body>
</html>
