<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم | SERVE MAROC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; }</style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <nav class="bg-white shadow-sm p-4 flex justify-between items-center px-[8%]">
        <div class="text-blue-600 font-extrabold text-xl">SERVE MAROC</div>
        <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-red-600 transition">خروج</button>
    </nav>

    <div class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100 w-full max-w-md text-center">
            <div class="text-5xl mb-4">✅</div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">مرحباً بك مجدداً!</h1>
            <p class="text-gray-500 mb-6">لقد سجلت دخولك بنجاح عبر النظام.</p>
            
            <div id="user-email" class="bg-blue-50 text-blue-700 px-4 py-2 rounded-full font-bold inline-block border border-blue-100 text-sm">
                جاري التحميل...
            </div>

            <div class="mt-8 pt-6 border-t border-gray-100 text-right">
                <p class="text-sm text-gray-600 font-bold italic">بيانات الحساب:</p>
                <p class="text-xs text-gray-400 mt-1">يتم الآن عرض البيانات المسترجعة من الورقة "b".</p>
            </div>
        </div>
    </div>

    <script>
        // التحقق من الجلسة (Session) التي أنشأها كود الصفحة الأولى
        window.onload = function() {
            const session = localStorage.getItem("userSession");
            if (!session) {
                // إذا حاول الدخول بدون تسجيل، نرجعه للصفحة الأولى في المجلد السابق
                window.location.href = "../index.html"; 
            } else {
                const data = JSON.parse(session);
                document.getElementById("user-email").innerText = data.email;
            }
        };

        function logout() {
            localStorage.removeItem("userSession");
            window.location.href = "../index.html";
        }
    </script>
</body>
</html>
