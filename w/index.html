<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | SERVE MAROC</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-right">
    <nav class="bg-white p-4 shadow-sm flex justify-between items-center px-[5%]">
        <div class="text-blue-600 font-black text-xl">SERVE MAROC</div>
        <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg font-bold">خروج</button>
    </nav>
    <div class="max-w-md mx-auto mt-20 p-8 bg-white rounded-2xl shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">مرحباً بك!</h1>
        <div id="user-mail" class="text-blue-600 font-bold bg-blue-50 p-2 rounded-lg inline-block mb-4 italic"></div>
        <p class="text-slate-500 text-sm">تم تفعيل حسابك بنجاح من قاعدة البيانات.</p>
    </div>

    <script>
        window.onload = function() {
            const s = localStorage.getItem("userSession");
            if(!s) { window.location.href = "../index.html"; }
            else { document.getElementById("user-mail").innerText = JSON.parse(s).email; }
        };
        function logout() { localStorage.clear(); window.location.href = "../index.html"; }
    </script>
</body>
</html>
