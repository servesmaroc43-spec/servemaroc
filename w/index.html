    <script>
        let gender = 'male';

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            if(window.innerWidth > 1024) sb.classList.toggle('closed');
            else sb.classList.toggle('open');
        }

        function showSection(id) {
            document.getElementById('section-dash').classList.toggle('hidden', id !== 'dash');
            document.getElementById('section-account').classList.toggle('hidden', id !== 'account');
            document.getElementById('link-dash').classList.toggle('active', id === 'dash');

        function toggleGender() {

            document.getElementById('main-avatar').src = avatarUrl;
        }

        window.onload = function() {
            const session = localStorage.getItem("userSession");
            if (!session) {
                window.location.href = "../index.html"; 
            } else {
                const userData = JSON.parse(session);
                document.getElementById("user-display").innerText = userData.email;
                document.getElementById("profile-email").innerText = userData.email;
            }
        };

        function logout() {
            localStorage.removeItem("userSession");
