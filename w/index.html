<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | SERVE MAROC</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid #f1f5f9; }
    </style>
</head>
<body class="text-right">

    <nav class="bg-white p-4 shadow-sm flex justify-between items-center px-[5%] border-b border-slate-100">
        <div class="text-blue-600 font-black text-2xl tracking-tighter">
            SERVE<span class="text-slate-800">MAROC</span>
        </div>
        <button onclick="logout()" class="bg-red-50 hover:bg-red-100 text-red-600 px-5 py-2 rounded-xl font-bold transition-all text-sm border border-red-100">
            تسجيل الخروج
        </button>
    </nav>

    <div class="max-w-md mx-auto mt-16 p-8 glass-card rounded-3xl shadow-xl text-center">
        <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6 shadow-inner">
            <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
        </div>
        
        <h1 class="text-2xl font-black text-slate-800 mb-2">مرحباً بك مجدداً</h1>
        
        <div id="user-display" class="text-blue-600 font-bold bg-blue-50 px-4 py-2 rounded-full inline-block mb-8 italic text-sm border border-blue-100">
            جاري التحميل...
        </div>

        <div class="grid grid-cols-1 gap-4">
            <div class="p-4 bg-white rounded-2xl border border-slate-100 shadow-sm">
                <p class="text-sm font-bold text-slate-600">حالة الحساب</p>
                <p class="text-xs text-green-600 font-bold mt-1">نشط ومفعل ✅</p>
            </div>
        </div>

        <p class="text-[10px] text-slate-400 mt-10 tracking-widest uppercase">SERVE MAROC &copy; 2025</p>
    </div>

    <script>
        // التحقق من وجود الجلسة عند تحميل الصفحة
        window.onload = function() {
            const session = localStorage.getItem("userSession");
            
            if (!session) {
                // إذا لم يكن هناك جلسة، يتم التوجيه لصفحة تسجيل الدخول
                window.location.href = "../index.html";
            } else {
                // عرض البريد الإلكتروني المخزن
                const userData = JSON.parse(session);
                document.getElementById("user-display").innerText = userData.email;
            }
        };

        // دالة تسجيل الخروج
        function logout() {
            localStorage.removeItem("userSession");
            window.location.href = "../index.html";
        }
    </script>
</body>
</html>
