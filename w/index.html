<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servemaroc | إختر المنصة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #ffffff; --text: #000; --border: #000; }
        .dark-mode { --bg: #000; --text: #fff; --border: #fff; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; transition: 0.4s; }
        .header-container { background: #fff !important; border: 3.5px solid #000; border-radius: 25px; padding: 8px 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; color: #000 !important; }
        .platform-card { border: 4.5px solid var(--border); border-radius: 40px; padding: 30px; margin-bottom: 25px; text-align: center; cursor: pointer; transition: 0.3s; box-shadow: 10px 10px 0px rgba(0,0,0,0.1); }
        .platform-card:active { transform: scale(0.92); }
        .fb-style { background: #1877f2; color: white; }
        .ig-style { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); color: white; }
        .banner-title { background: #ffea00; border: 4px solid #000; border-radius: 20px; padding: 10px; text-align: center; color: #000; font-weight: 900; box-shadow: 6px 6px 0px #000; margin-bottom: 30px; }
    </style>
</head>
<body class="p-4">
    <div class="header-container shadow-[6px_6px_0px_#000]">
        <div class="flex items-center gap-3">
            <button class="w-10 h-10 bg-[#4f70ff] text-white rounded-xl border-2 border-black flex items-center justify-center"><i class="fas fa-bars"></i></button>
            <div onclick="toggleTheme()" class="cursor-pointer text-xl"><i id="theme-icon" class="fas fa-moon text-black"></i></div>
        </div>
        <div class="flex items-center gap-3">
            <div class="text-right">
                <p id="nav-username" class="text-xs font-black italic">Loading...</p>
                <span class="text-[9px] text-green-500 font-bold">ONLINE</span>
            </div>
            <a href="profile.html" class="w-11 h-11 border-2 border-black rounded-xl overflow-hidden bg-white">
                <img id="nav-avatar" src="" class="w-full h-full object-cover">
            </a>
        </div>
    </div>
    <div class="banner-title text-xl">إخـتـر الـمـنـصـة</div>
    <div class="platform-card fb-style" onclick="selectPlatform('fb')">
        <i class="fab fa-facebook-square text-6xl mb-4"></i>
        <h2 class="text-2xl font-black">خـدمـات فـيـسـبـوك</h2>
    </div>
    <div class="platform-card ig-style" onclick="selectPlatform('ig')">
        <i class="fab fa-instagram text-6xl mb-4"></i>
        <h2 class="text-2xl font-black">خـدمـات إنـسـتـغـرام</h2>
    </div>
    <script>
        function selectPlatform(p) { localStorage.setItem("selectedPlatform", p); window.location.href = "order.html"; }
        function toggleTheme() { document.body.classList.toggle('dark-mode'); }
        window.onload = function() {
            document.getElementById("nav-username").innerText = localStorage.getItem("savedUsername") || "Hafid Youssef";
            const gender = localStorage.getItem("userGender") || "ذكر";
            document.getElementById("nav-avatar").src = localStorage.getItem("savedAvatar") || (gender === "ذكر" ? "https://i.ibb.co/JjSq6HVr/male.png" : "https://i.ibb.co/Z6hnKQFm/female.png");
        };
    </script>
</body>
</html>
