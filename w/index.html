<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الرئيسية | Servemaroc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Tajawal', sans-serif; }
        .card-neo { background: #121212; border: 3px solid #fff; border-radius: 40px; padding: 25px; }
        .banner-yellow { background: #ffea00; border-radius: 50px; padding: 15px; text-align: center; color: #000; font-weight: 900; }
        .neo-input { width: 100%; border: 2px solid #fff; border-radius: 20px; padding: 12px; margin-bottom: 8px; background: #1e1e1e; color: #fff; text-align: right; }
        .limit-label { font-size: 12px; font-weight: 900; color: #55acee; text-align: center; display: block; margin-bottom: 20px; }
    </style>
</head>
<body class="p-4">
    <header class="flex justify-between mb-8">
        <button class="w-12 h-12 bg-blue-600 border-2 border-white rounded-xl"><i class="fas fa-bars"></i></button>
        <a href="profile.html" class="w-12 h-12 border-2 border-white rounded-xl overflow-hidden bg-white">
            <img src="https://i.ibb.co/LhCJ7SjR/image.png" class="w-full h-full object-cover">
        </a>
    </header>

    <div class="banner-yellow mb-6">تـنـفـيـذ طـلـب</div>

    <div class="card-neo">
        <div class="grid grid-cols-4 gap-3 mb-6">
            <div class="border-2 border-white h-14 rounded-2xl flex items-center justify-center"><i class="fab fa-youtube"></i></div>
            <div class="border-2 border-white h-14 rounded-2xl flex items-center justify-center bg-[#ffea00] text-black"><i class="fab fa-facebook-f"></i></div>
            <div class="border-2 border-white h-14 rounded-2xl flex items-center justify-center"><i class="fab fa-tiktok"></i></div>
            <div class="border-2 border-white h-14 rounded-2xl flex items-center justify-center"><i class="fab fa-instagram"></i></div>
        </div>
        <select class="neo-input"><option>فيسبوك خدمة 15</option></select>
        <input type="text" placeholder="رابط الخدمة" class="neo-input">
        <input type="number" placeholder="الكمية المطلوبة" class="neo-input text-center mt-2">
        <span class="limit-label">الحد الأدنى: 100 | الحد الأقصى: 10000000</span>
        <button class="w-full bg-blue-600 border-2 border-white p-4 rounded-2xl font-black">إرسال الطلب</button>
    </div>
</body>
</html>
