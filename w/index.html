<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابي | SERVEMAROC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f4f7fe; }
        /* تصميم البطاقة الاحترافي */
        .card-profile { background: white; border: 3px solid #000; border-radius: 40px; overflow: hidden; box-shadow: 12px 12px 0px rgba(0,0,0,0.05); }
        .banner-yellow { background: #ffea00; height: 130px; border-bottom: 3px solid #000; display: flex; justify-content: center; align-items: flex-end; }
        .avatar-container { width: 110px; height: 110px; background: #fff; border: 4px solid #000; border-radius: 30px; margin-bottom: -55px; overflow: hidden; }
        .input-group { border: 3px solid #000; border-radius: 20px; padding: 15px; background: #fff; width: 100%; position: relative; }
        .tag-label { background: #ffea00; border: 2px solid #000; border-radius: 8px; padding: 2px 12px; font-size: 10px; font-weight: 900; position: absolute; top: -12px; right: 20px; z-index: 10; }
        .btn-confirm { background: #ffea00; border: 3px solid #000; border-radius: 22px; padding: 16px; width: 100%; font-weight: 900; font-size: 18px; box-shadow: 6px 6px 0px #000; transition: 0.2s; cursor: pointer; }
        .btn-confirm:active { transform: translate(3px, 3px); box-shadow: 2px 2px 0px #000; }
        .gender-toggle { background: #000; color: #fff; border-radius: 50px; padding: 6px 25px; display: inline-flex; gap: 15px; font-size: 13px; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-xl mx-auto flex justify-between items-center mb-10 bg-white p-4 rounded-[35px] border-2 border-slate-100 shadow-sm">
        <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-black text-2xl shadow-lg">S</div>
        <div class="flex items-center gap-3">
            <div class="text-right">
                <p id="top-username" class="text-sm font-black italic text-slate-800">Member_User</p>
                <p class="text-[10px] text-green-500 font-bold">نشط الآن</p>
            </div>
            <div class="w-12 h-12 bg-slate-100 rounded-2xl overflow-hidden border-2 border-white shadow-md">
                <img id="nav-img" src="https://api.dicebear.com/7.x/notionists/svg?seed=Felix" class="w-full h-full object-cover">
            </div>
        </div>
    </header>

    <div class="max-w-xl mx-auto card-profile">
        <div class="banner-yellow">
            <div class="avatar-container shadow-xl">
                <img id="main-avatar" src="https://api.dicebear.com/7.x/notionists/svg?seed=Felix" class="w-full h-full bg-slate-50">
            </div>
        </div>

        <div class="p-10 mt-14 text-center">
            <div class="gender-toggle mb-10" onclick="switchGender()">
                <span id="m-btn">♂ ذكر</span> | <span id="f-btn" class="opacity-40">♀ أنثى</span>
            </div>

            <div class="input-group text-right mb-6">
                <span class="tag-label">اسم المستخدم</span>
                <p id="acc-name" class="text-md font-black text-slate-800">Member_User</p>
            </div>

            <div class="input-group text-right mb-10">
                <span class="tag-label" style="background: #fff;">نوع الحساب</span>
                <p class="text-md font-black text-slate-500 italic">Member / ممبر</p>
            </div>

            <div class="border-4 border-black rounded-[40px] p-8 bg-slate-50 shadow-[10px_10px_0px_rgba(0,0,0,1)]">
                <div class="bg-black text-white py-3 rounded-2xl text-[11px] font-black mb-8 italic tracking-[3px]">CHANGE PASSWORD</div>
                <div class="space-y-6">
                    <input type="password" placeholder="كلمة السر الحالية" class="input-group text-sm border-2 border-black outline-none focus:bg-white transition">
                    <input type="password" placeholder="كلمة السر الجديدة" class="input-group text-sm border-2 border-black outline-none focus:bg-white transition">
                    <input type="password" placeholder="تأكيد كلمة السر الجديدة" class="input-group text-sm border-2 border-black outline-none focus:bg-white transition">
                    <button class="btn-confirm mt-4">تحديث بيانات الحساب</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isMale = true;

        window.onload = function() {
            // استرجاع البيانات من localStorage
            const session = JSON.parse(localStorage.getItem("userSession"));
            if (session) {
                // استخراج الاسم: إذا كان موجوداً نستعمله، وإلا نأخذ الجزء الأول من الإيميل
                const finalName = session.username || (session.email ? session.email.split('@')[0] : "Member_User");
                document.getElementById("top-username").innerText = finalName;
                document.getElementById("acc-name").innerText = finalName;
            } else {
                window.location.href = "../index.html";
            }
        };

        function switchGender() {
            isMale = !isMale;
            document.getElementById("m-btn").classList.toggle("opacity-40", !isMale);
            document.getElementById("f-btn").classList.toggle("opacity-40", isMale);
            
            // تم اختيار "notionists" لأنها تعطي شخصيات عادية وطبيعية بجودة عالية
            const avatarSeed = isMale ? "Felix" : "Justine";
            const newUrl = `https://api.dicebear.com/7.x/notionists/svg?seed=${avatarSeed}`;
            
            document.getElementById("main-avatar").src = newUrl;
            document.getElementById("nav-img").src = newUrl;
        }
    </script>
</body>
</html>
