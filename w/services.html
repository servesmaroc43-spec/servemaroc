<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servemaroc | اختيار المنصة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #ffffff; --border: #000; }
        body { background-color: var(--bg); font-family: sans-serif; padding: 20px; }
        .platform-card {
            border: 4px solid var(--border); border-radius: 30px; padding: 25px;
            margin-bottom: 20px; text-align: center; cursor: pointer;
            transition: 0.3s; box-shadow: 8px 8px 0px #000;
        }
        .fb-card { background: #1877f2; color: white; }
        .ig-card { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); color: white; }
        .platform-card:active { transform: scale(0.95); box-shadow: 2px 2px 0px #000; }
    </style>
</head>
<body>
    <h1 class="text-center font-black text-2xl mb-8">إختر المنصة المطلوبة</h1>

    <div class="platform-card fb-card" onclick="goToOrder('fb')">
        <i class="fab fa-facebook text-5xl mb-3"></i>
        <h2 class="text-xl font-black">خدمات فيسبوك</h2>
    </div>

    <div class="platform-card ig-card" onclick="goToOrder('ig')">
        <i class="fab fa-instagram text-5xl mb-3"></i>
        <h2 class="text-xl font-black">خدمات إنستغرام</h2>
    </div>

    <script>
        function goToOrder(platform) {
            localStorage.setItem("selectedPlatform", platform);
            window.location.href = "order.html";
        }
    </script>
</body>
</html>
