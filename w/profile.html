<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الإعدادات | Servemaroc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #fff; font-family: 'Tajawal', sans-serif; }
        .profile-container { border: 4px solid #000; border-radius: 50px; overflow: hidden; max-width: 400px; margin: 40px auto; box-shadow: 10px 10px 0px #000; }
        .yellow-header { background: #ffea00; height: 160px; border-bottom: 4px solid #000; position: relative; display: flex; justify-content: center; }
        .avatar { width: 110px; height: 110px; border: 4px solid #000; border-radius: 30px; position: absolute; bottom: -55px; background: #fff; overflow: hidden; }
        .input-p { width: 100%; border: 3px solid #000; border-radius: 20px; padding: 15px; margin-bottom: 15px; text-align: right; font-weight: 800; }
        .btn-save { background: #ffea00; border: 4px solid #000; border-radius: 25px; width: 100%; padding: 18px; font-weight: 900; box-shadow: 6px 6px 0px #000; }
    </style>
</head>
<body class="p-6">
    <a href="index.html" class="font-black text-black block mb-4">← العودة</a>
    <div class="profile-container">
        <div class="yellow-header">
            <div class="avatar"><img src="https://i.ibb.co/LhCJ7SjR/image.png" class="w-full h-full object-cover"></div>
        </div>
        <div class="p-8 mt-14">
            <div class="flex gap-3 mb-4">
                <div class="flex-1 input-p bg-zinc-800 text-white border-black text-center">User</div>
                <div class="flex-1 input-p text-gray-400 text-center">Email</div>
            </div>
            <input type="password" placeholder="كلمة المرور الحالية" class="input-p">
            <input type="password" placeholder="كلمة المرور الجديدة" class="input-p">
            <button class="btn-save">حفظ البيانات</button>
        </div>
    </div>
</body>
</html>
