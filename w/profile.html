<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servemaroc | الرئيسية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; }
        .card-neo { background: #121212; border: 3px solid #fff; border-radius: 40px; padding: 25px; }
        .banner-yellow { background: #ffea00; border-radius: 50px; padding: 15px; text-align: center; color: #000; font-weight: 900; }
    </style>
</head>
<body class="p-4">
    <header class="flex justify-between items-center mb-8">
        <button class="w-12 h-12 bg-blue-600 border-2 border-white rounded-xl flex items-center justify-center"><i class="fas fa-bars"></i></button>
        
        <a href="profile.html" class="flex items-center gap-3">
            <div class="text-right">
                <p id="nav-username" class="text-xs font-black italic">User</p>
            </div>
            <div class="w-12 h-12 border-2 border-white rounded-xl overflow-hidden bg-white">
                <img id="nav-avatar" src="https://i.ibb.co/LhCJ7SjR/image.png" class="w-full h-full object-cover">
            </div>
        </a>
    </header>

    <div class="banner-yellow mb-6">تـنـفـيـذ طـلـب</div>
    <div class="card-neo">
        <p class="text-center font-bold">مرحباً بك في واجهة الطلبات</p>
    </div>

    <script>
        // كود استخراج البيانات من الذاكرة
        window.onload = function() {
            const savedName = localStorage.getItem("username");
            const savedAvatar = localStorage.getItem("avatar");
            
            if (savedName) document.getElementById("nav-username").innerText = savedName;
            if (savedAvatar) document.getElementById("nav-avatar").src = savedAvatar;
        };
    </script>
</body>
</html>
