<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servemaroc | البروفايل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #ffffff; --text: #000; --card: #fff; --border: #000; }
        .dark-mode { --bg: #000; --text: #fff; --card: #121212; --border: #fff; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; transition: 0.4s; }
        .profile-card { background: var(--card); border: 4px solid var(--border); border-radius: 40px; padding: 25px; text-align: center; box-shadow: 10px 10px 0px rgba(0,0,0,0.1); }
        .gender-btn { background: #f0f0f0; border: 3px solid #000; border-radius: 20px; padding: 10px 20px; cursor: pointer; font-weight: 900; }
        .gender-active { background: #ffea00; box-shadow: 4px 4px 0px #000; }
        .neo-input { width: 100%; border: 3px solid var(--border); border-radius: 15px; padding: 12px; margin-bottom: 12px; text-align: center; font-weight: 800; outline: none; background: #f9f9f9; color: #000; }
        .btn-update { background: #000; color: #fff; border-radius: 20px; padding: 15px; width: 100%; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body class="p-4">
    <div class="flex justify-between items-center mb-6">
        <a href="index.html" class="text-2xl"><i class="fas fa-arrow-right"></i></a>
        <h1 class="font-black text-xl">إعدادات الحساب</h1>
    </div>
    <div class="profile-card">
        <div class="w-32 h-32 border-4 border-black rounded-3xl mx-auto mb-4 overflow-hidden">
            <img id="profile-img" src="" class="w-full h-full object-cover">
        </div>
        <div class="flex justify-center gap-4 mb-6">
            <button id="btn-male" onclick="setGender('ذكر')" class="gender-btn">ذكر</button>
            <button id="btn-female" onclick="setGender('أنثى')" class="gender-btn">أنثى</button>
        </div>
        <input type="text" id="new-name" placeholder="تغيير الإسم" class="neo-input">
        <input type="password" id="curr-pass" placeholder="كلمة السر الحالية" class="neo-input">
        <input type="password" id="new-pass" placeholder="كلمة السر الجديدة" class="neo-input">
        <button id="update-btn" onclick="saveProfile()" class="btn-update">تحديث البيانات</button>
    </div>

    <script>
        // ضع هنا رابط السكريبت (Deployment URL) الخاص بك
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzmLBaehYCohFuCOXqIhjcL-B7vfE-Yj28j7mgPfSxcYZgopOMppsu1XzHG1tp4BHxlMA/exec';

        function setGender(g) {
            localStorage.setItem("userGender", g);
            const img = g === 'ذكر' ? "https://i.ibb.co/JjSq6HVr/male.png" : "https://i.ibb.co/Z6hnKQFm/female.png";
            document.getElementById("profile-img").src = img;
            localStorage.setItem("savedAvatar", img);
            document.getElementById("btn-male").classList.toggle("gender-active", g === 'ذكر');
            document.getElementById("btn-female").classList.toggle("gender-active", g === 'أنثى');
        }

        async function saveProfile() {
            const btn = document.getElementById("update-btn");
            const name = document.getElementById("new-name").value;
            const cp = document.getElementById("curr-pass").value;
            const np = document.getElementById("new-pass").value;
            const sp = localStorage.getItem("userPassword") || "123456";
            const email = localStorage.getItem("savedEmail") || "hafidbel2004@gmail.com";

            // تحديث الاسم في المتصفح
            if(name !== "") {
                localStorage.setItem("savedUsername", name);
            }

            // إذا أراد تغيير كلمة السر
            if(cp !== "") {
                if(cp === sp) {
                    if(np.length >= 6) {
                        btn.innerText = "جاري الحفظ في Sheets... ⏳";
                        btn.disabled = true;

                        try {
                            // إرسال كلمة السر الجديدة للعمود F في Google Sheets
                            await fetch(scriptURL, {
                                method: 'POST',
                                mode: 'no-cors',
                                body: JSON.stringify({ 
                                    email: email, 
                                    name: name || localStorage.getItem("savedUsername"), 
                                    newPass: np 
                                })
                            });

                            localStorage.setItem("userPassword", np);
                            alert("تم تحديث كلمة السر في المتصفح وفي Sheets بنجاح! ✅");
                        } catch (error) {
                            alert("حدث خطأ أثناء الإرسال لـ Sheets ❌");
                        }
                    } else {
                        alert("كلمة السر الجديدة يجب أن تكون 6 أحرف على الأقل! ⚠️");
                        return;
                    }
                } else {
                    alert("كلمة السر الحالية خاطئة! ❌");
                    return;
                }
            } else {
                alert("تم حفظ الاسم بنجاح! ✨");
            }

            btn.innerText = "تحديث البيانات";
            btn.disabled = false;
            window.location.href="index.html";
        }

        window.onload = function() {
            document.getElementById("new-name").value = localStorage.getItem("savedUsername") || "Hafid Youssef";
            setGender(localStorage.getItem("userGender") || "ذكر");
        }
    </script>
</body>
</html>
